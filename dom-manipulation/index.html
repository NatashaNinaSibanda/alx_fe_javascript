<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Random Quote Display -->
  <div id="quoteDisplay" style="margin-bottom:1rem; font-weight:bold;"></div>
  <button id="newQuote">Show Random Quote</button>

  <hr>

  <!-- Add new quote -->
  <h2>Add a New Quote</h2>
  <input type="text" id="quoteInput" placeholder="Quote text" />
  <input type="text" id="authorInput" placeholder="Author" />
  <input type="text" id="categoryInput" placeholder="Category" />
  <button id="addQuoteBtn">Add Quote</button>

  <hr>

  <!-- Category filter -->
  <h2>Filter Quotes</h2>
  <select id="categoryFilter"></select>

  <!-- Filtered quotes list -->
  <ul id="quotesList"></ul>

  <hr>

  <!-- Import/Export -->
  <input type="file" id="importFile" accept=".json" />
  <button id="exportBtn">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
